<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP UI5 Demo App</title>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="firstapp.project1" data-id="container"
        data-settings='{"id" : "firstapp.project1"}' data-handle-validation="true">
    </div>

    <!-- SAPUI5 from CDN -->
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon" data-sap-ui-resource-roots='{"firstapp.project1": "./"}'
        data-sap-ui-libs="sap.m,sap.tnt,sap.ui.layout" data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
        data-sap-ui-async="true">
        </script>
</body>

</html>
