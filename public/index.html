<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP UI5 App</title>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon" data-sap-ui-libs="sap.m" data-sap-ui-async="true">
        </script>
    <script>
        sap.ui.require([
            "sap/m/Shell",
            "sap/m/App",
            "sap/m/Page",
            "sap/m/Button",
            "sap/m/MessageToast"
        ], function (Shell, App, Page, Button, MessageToast) {

            // Create a button with click handler
            var btn = new Button({
                text: "Click Me!",
                press: function () {
                    MessageToast.show("Hello from SAP UI5 on Vercel!");
                }
            });

            // Create a page
            var page = new Page({
                title: "My SAP UI5 App",
                content: [btn]
            });

            // Create an app
            var app = new App({
                pages: [page]
            });

            // Create a shell and place the app
            var shell = new Shell({
                app: app
            });

            // Place the shell in the body
            shell.placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
